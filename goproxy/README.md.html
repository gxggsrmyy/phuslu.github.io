    <div id="readme" class="markdown-body"><p>尊敬的网友们好：</p>
<ol>
<li>下载 goproxy 并用管理员权限运行</li>
<li>Windows 用户推荐使用 goproxy-gui.exe 托盘图标设置 IE 代理(对其它浏览器也有效)</li>
<li>Chrome/Opera 请安装 <a href="SwitchyOmega.crx">SwitchyOmega</a> 插件(下载插件到本地然后拖放到 <code>chrome://extensions/</code> 页面上)</li>
<li>Firefox 请安装 <a href="https://addons.mozilla.org/en-US/firefox/addon/foxyproxy-standard/">FoxyProxy</a> ，Firefox 需要导入证书，方法请见 FAQ</li>
</ol>
