server {
    listen 80;

    server_name gateway.phus.lu;

    location / {
        proxy_pass http://192.168.1.1:80;
        proxy_read_timeout 90;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /metrics {
        # see https://phuslu.github.io/candidate/node_exporter.lua
        rewrite ^ /cgi-bin/metrics break;
        proxy_pass http://192.168.1.1:80;
        proxy_read_timeout 90;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 80;

    server_name git.phus.lu;

    # put blow line to /etc/nginx/nginx.conf
    # proxy_cache_path /var/cache/nginx/proxy_cache levels=1:2 keys_zone=content:20m inactive=1d max_size=100m;

    location / {
        resolver 223.5.5.5 valid=300s ipv6=off;
        set $backend "phuslu.github.io";

        proxy_pass             https://$backend;
        proxy_http_version     1.1;
        proxy_redirect         off;

        proxy_set_header   Host             $backend;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

        proxy_cache            content;
        proxy_cache_key        $host$uri$is_args$args;
        proxy_cache_valid      200  1d;
        proxy_cache_valid      200 304 301 302 1d;
        proxy_cache_use_stale  error timeout invalid_header updating
                               http_500 http_502 http_503 http_504;
    }

}
